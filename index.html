<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률 질의응답 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔍 법령 RAG 검색 시스템</h1>
        <div class="controls">
            <button id="autoTestBtn">자동 테스트 실행</button>
        </div>

        <div class="input-container">
            <input type="text" id="queryInput" placeholder="질문을 입력하세요. 'exit'을 입력하면 종료됩니다.">
            <button id="searchBtn">검색</button>
        </div>
        
        <div id="status"></div>
        
        <div id="results">
            <h2>📜 관련 조문 문단</h2>
            <div id="docResults"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
