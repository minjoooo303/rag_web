<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HACCP RAG Test (Vanilla)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; padding:24px; }
    .row { display:flex; gap:8px; margin-bottom:12px; }
    input, button { padding:8px 10px; font-size:14px; }
    input { flex:1; }
    .card { border:1px solid #ddd; border-radius:10px; padding:12px; margin:8px 0; }
    .muted { color:#666; font-size:12px; }
    .error { background:#fff3f3; border:1px solid #ffcccc; color:#b10000; padding:10px; border-radius:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>HACCP RAG Test (Vanilla)</h1>

  <div class="row">
    <input id="apiBase" placeholder="API 주소 (예: http://<서버IP>:8000)" />
    <button id="saveApi">저장</button>
    <a id="healthLink" href="#" target="_blank" rel="noreferrer">/health</a>
  </div>

  <div id="mixed" class="error" style="display:none;"></div>

  <div class="row">
    <input id="query" placeholder="질문을 입력하세요" />
    <button id="searchBtn">검색</button>
  </div>

  <div id="error" class="error" style="display:none;"></div>
  <div id="results"></div>

  <script>
    const apiBaseEl = document.getElementById('apiBase');
    const healthLink = document.getElementById('healthLink');
    const mixedEl = document.getElementById('mixed');
    const errEl = document.getElementById('error');
    const resultsEl = document.getElementById('results');

    // load saved API
    apiBaseEl.value = localStorage.getItem('API_BASE') || '';

    function updateLinks() {
      const base = apiBaseEl.value.trim();
      if (base) healthLink.href = base + '/health';
      // Mixed Content 경고
      if (location.protocol === 'https:' && /^http:\/\//i.test(base)) {
        mixedEl.style.display = 'block';
        mixedEl.textContent = '이 페이지는 HTTPS인데 API가 HTTP입니다. 브라우저가 요청을 차단합니다 (Mixed Content). API를 HTTPS로 노출하거나, 페이지를 HTTP로 열어주세요.';
      } else {
        mixedEl.style.display = 'none';
      }
    }
    updateLinks();

    document.getElementById('saveApi').onclick = () => {
      localStorage.setItem('API_BASE', apiBaseEl.value.trim());
      updateLinks();
      alert('저장 완료');
    };

    document.getElementById('searchBtn').onclick = async () => {
      errEl.style.display = 'none';
      resultsEl.innerHTML = '';
      const base = apiBaseEl.value.trim();
      const q = document.getElementById('query').value.trim();
      if (!base) { alert('API 주소를 먼저 입력/저장하세요.'); return; }
      if (!q)    { alert('질문을 입력하세요.'); return; }

      try {
        const res = await fetch(base + '/search', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ query: q, top_k: 5 })
        });
        if (!res.ok) {
          const txt = await res.text();
          throw new Error('HTTP ' + res.status + ': ' + txt.slice(0,200));
        }
        const data = await res.json();
        const arr = data.results || [];
        if (arr.length === 0) resultsEl.innerHTML = '<div class="muted">결과 없음</div>';
        arr.forEach(r => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="muted">${r.source || ''}</div>
            <div>${(r.text || r.enriched_text || '').replace(/\n/g, '<br>')}</div>
          `;
          resultsEl.appendChild(div);
        });
      } catch (e) {
        errEl.style.display = 'block';
        errEl.textContent = String(e);
        console.error(e);
      }
    };
  </script>
</body>
</html>
